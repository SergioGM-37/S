
<!DOCTYPE html>
<html lang="es" class="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biwenger Manager Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec5b",
                        "background-dark": "#102216",
                        "surface-dark": "#162b1e",
                        "card-dark": "#1A2C20",
                    },
                    fontFamily: { "display": ["Plus Jakarta Sans", "sans-serif"] }
                },
            },
        }
    </script>
    <style>
        body { background-color: #102216; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; font-family: 'Plus Jakarta Sans', sans-serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .glass-nav { background: rgba(16, 34, 22, 0.9); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); border-top: 1px solid rgba(255, 255, 255, 0.05); }
        .pwa-alert { display: none; }
        body:not(.is-server) .pwa-alert { display: block; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.0.0",
        "react-dom/client": "https://esm.sh/react-dom@^19.0.0/client",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
      }
    }
    </script>
</head>
<body class="text-white">
    <!-- Aviso si se abre sin servidor local -->
    <div id="file-protocol-warning" class="hidden fixed inset-0 z-[100] bg-black/90 flex items-center justify-center p-6 text-center">
        <div class="bg-surface-dark p-8 rounded-[2rem] border border-rose-500/30 max-w-md">
            <span class="material-symbols-outlined text-rose-500 text-6xl mb-4">error</span>
            <h2 class="text-2xl font-black mb-2">Protocolo No Soportado</h2>
            <p class="text-slate-400 mb-6">Chrome bloquea las funciones de esta App si se abre haciendo doble clic (archivo local). Debes usar un servidor como <b>Live Server</b> de VS Code.</p>
            <button onclick="document.getElementById('file-protocol-warning').remove()" class="bg-white/10 px-6 py-2 rounded-xl text-sm font-bold">Entendido</button>
        </div>
    </div>

    <div id="root"></div>

    <script>
        if (window.location.protocol === 'file:') {
            document.getElementById('file-protocol-warning').classList.remove('hidden');
        } else {
            document.body.classList.add('is-server');
        }
    </script>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
